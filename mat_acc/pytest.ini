[pytest]
# mat_acc Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = -v --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
