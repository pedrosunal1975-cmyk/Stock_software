# ESEF overlay: total_liabilities
# IFRS filings often lack ifrs-full:Liabilities aggregate concept.
# Primary composite: current_liabilities + noncurrent_liabilities
# (both resolve atomically - no dependency chain)
# Fallback: total_assets - total_equity (accounting identity)
component_id: total_liabilities
matching_rules:
  local_name_rules:
    - patterns:
        - "Liabilities"
      match_type: exact
      weight: 15
    - patterns:
        - "TotalLiabilities"
      match_type: contains
      weight: 10
scoring:
  min_score: 15
  reject_if:
    - condition: "Is net assets"
      pattern: "name~netassets"
    - condition: "Is insurance contracts"
      pattern: "name~insurancecontracts"
    - condition: "Is current assets liabilities"
      pattern: "name~currentassetsliabilities"
composition:
  is_composite: true
  components:
    - current_liabilities
    - noncurrent_liabilities
  formula: "current_liabilities + noncurrent_liabilities"
  alternatives:
    - components:
        - total_assets
        - total_equity
      formula: "total_assets - total_equity"
