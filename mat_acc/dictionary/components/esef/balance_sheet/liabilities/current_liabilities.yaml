# ESEF overlay: current_liabilities
# IFRS taxonomy uses varying names for current liabilities:
# - ifrs-full:CurrentLiabilities (standard)
# - ifrs-full:CurrentLiabilitiesOtherThanLiabilitiesIncluded
#   InDisposalGroupsClassifiedAsHeldForSale (common variant)
# Both are valid total current liabilities across ESEF filers.
component_id: current_liabilities
matching_rules:
  local_name_rules:
    - patterns:
        - "CurrentLiabilities"
        - "CurrentLiabilitiesOtherThanLiabilitiesIncludedInDisposalGroupsClassifiedAsHeldForSale"
      match_type: exact
      weight: 15
    - patterns:
        - "CurrentLiabilities"
        - "LiabilitiesCurrent"
      match_type: contains
      weight: 10
scoring:
  min_score: 15
