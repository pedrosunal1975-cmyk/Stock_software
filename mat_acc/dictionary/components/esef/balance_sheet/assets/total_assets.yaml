# ESEF overlay: total_assets
# IFRS filings often lack ifrs-full:Assets aggregate concept.
# Many ESEF filers only report NoncurrentAssets + CurrentAssets.
# This overlay adds composite resolution as fallback.
component_id: total_assets
matching_rules:
  local_name_rules:
    - patterns:
        - "Assets"
        - "NoncurrentAssetsAndCurrentAssets"
      match_type: exact
      weight: 15
    - patterns:
        - "TotalAssets"
      match_type: contains
      weight: 10
scoring:
  min_score: 15
composition:
  is_composite: true
  components:
    - current_assets
    - noncurrent_assets
  formula: "current_assets + noncurrent_assets"
