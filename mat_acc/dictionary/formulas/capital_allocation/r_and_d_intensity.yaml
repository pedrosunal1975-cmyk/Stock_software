# Formula Definition: R&D Intensity
# Innovation investment as proportion of revenue

ratio_id: r_and_d_intensity
display_name: "R&D Intensity"
description: "Research and development spending relative to revenue. Indicates innovation investment level. High for tech/pharma, low or zero for traditional industries."

category: capital_allocation
importance: fundamental

formula:
  expression: "r_and_d_expense / revenue"
  components:
    - r_and_d_expense
    - revenue

interpretation:
  healthy_range:
    min: 0.0
    max: 0.25
  warning_above: 0.35
  direction: context_dependent

applicability:
  statement_type: income_statement
  industry_specific: true
  notes: "Tech >15% normal. Pharma >20% normal. Hauler/retail near 0% expected. A hauler spending 15% on R&D would be a red flag."

relationships:
  related_to: [capital_intensity, operating_margin]

references:
  - "Damodaran - R&D Expenses by Industry dataset"
  - "CFA Institute - Industry-Specific Ratios"
