# Formula Definition: Free Cash Flow Margin
# FCF as percentage of revenue

ratio_id: free_cash_flow_margin
display_name: "Free Cash Flow Margin"
description: "Free cash flow relative to revenue. Shows how much of each revenue dollar converts to distributable cash."

category: cash_flow_quality
importance: fundamental

formula:
  expression: "(operating_cash_flow - capital_expenditures) / revenue"
  components:
    - operating_cash_flow
    - capital_expenditures
    - revenue

interpretation:
  healthy_range:
    min: 0.05
    max: 0.25
  warning_below: 0.0
  direction: higher_is_better

applicability:
  statement_type: both
  notes: "Capital-intensive businesses naturally have lower FCF margins."

relationships:
  related_to: [free_cash_flow, net_profit_margin, cash_conversion_ratio]

references:
  - "Damodaran - Investment Valuation, Ch. 12"
