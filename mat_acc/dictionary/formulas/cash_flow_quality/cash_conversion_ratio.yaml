# Formula Definition: Cash Conversion Ratio
# Measures how well earnings convert to actual cash

ratio_id: cash_conversion_ratio
display_name: "Cash Conversion Ratio"
description: "Operating cash flow relative to net income. Above 1.0 means earnings are backed by real cash; below 1.0 is a warning that accruals exceed cash generation."

category: cash_flow_quality
importance: fundamental

formula:
  expression: "operating_cash_flow / net_income"
  components:
    - operating_cash_flow
    - net_income

interpretation:
  healthy_range:
    min: 1.0
    max: 2.5
  warning_below: 0.8
  warning_above: 4.0
  direction: higher_is_better

applicability:
  statement_type: cross_statement
  industry_specific: false
  notes: "Negative net income makes this ratio unreliable."

relationships:
  related_to: [sloan_accrual_ratio, free_cash_flow]

references:
  - "Palepu/Healy - Business Analysis and Valuation, Ch. 9"
  - "CFA Institute - Financial Analysis Techniques"
