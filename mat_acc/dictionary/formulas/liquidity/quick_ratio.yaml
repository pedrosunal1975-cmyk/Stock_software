# Ratio Formula: Quick Ratio (Acid-Test Ratio)
# Stricter liquidity measure excluding inventory

ratio_id: quick_ratio
display_name: "Quick Ratio"
description: "Measures ability to pay short-term obligations with most liquid assets. Excludes inventory from current assets."
alternate_names:
  - "Acid-Test Ratio"
  - "Acid Test"

category: liquidity
importance: fundamental

# The formula using component IDs
formula:
  expression: "(current_assets - inventory) / current_liabilities"
  components:
    - current_assets
    - inventory
    - current_liabilities
  alternative_expression: "(cash_and_equivalents + accounts_receivable) / current_liabilities"
  alternative_components:
    - cash_and_equivalents
    - accounts_receivable
    - current_liabilities

# What values indicate
interpretation:
  healthy_range:
    min: 1.0
    max: 2.0
  warning_below: 0.5
  warning_above: 3.0
  direction: higher_is_better
  context: "A ratio of 1.0 means the company can exactly cover current liabilities without selling inventory. Below 1.0 may indicate liquidity concerns."

# When this ratio applies
applicability:
  statement_type: balance_sheet
  industry_specific: true
  excluded_industries:
    - retail
    - manufacturing
  notes: "Less relevant for inventory-heavy businesses. More appropriate for service companies."

# Related ratios
relationships:
  related_to:
    - current_ratio
    - cash_ratio
  more_conservative_than: current_ratio
  less_conservative_than: cash_ratio

# References
references:
  - source: "Financial Statement Analysis"
    note: "Acid-test ratio - stricter than current ratio"
  - source: "CFA Institute"
    note: "Key liquidity metric for credit analysis"
