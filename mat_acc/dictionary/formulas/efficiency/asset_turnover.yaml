# Ratio Formula: Asset Turnover
# Measures efficiency of asset utilization

ratio_id: asset_turnover
display_name: "Asset Turnover"
description: "Measures how efficiently a company uses its assets to generate revenue. Key component of DuPont analysis."
alternate_names:
  - "Total Asset Turnover"
  - "Asset Utilization Ratio"

category: efficiency
importance: fundamental

# The formula using component IDs
formula:
  expression: "revenue / total_assets"
  components:
    - revenue
    - total_assets
  alternative_expression: "revenue / average_total_assets"
  note: "For more accuracy, use average of beginning and ending total assets"

# What values indicate
interpretation:
  healthy_range:
    min: 0.5
    max: 2.5
  warning_below: 0.3
  warning_above: null
  direction: higher_is_better
  context: "Higher turnover indicates more efficient use of assets. Asset-light businesses have higher turnover."

# When this ratio applies
applicability:
  statement_type: both
  industry_specific: true
  high_turnover_industries:
    - retail
    - grocery
    - fast_food
  low_turnover_industries:
    - utilities
    - real_estate
    - manufacturing
  notes: "Capital-intensive industries have lower turnover. Compare to industry peers."

# Related ratios
relationships:
  related_to:
    - inventory_turnover
    - receivables_turnover
    - return_on_assets
  component_of: dupont_roe

# DuPont relationship
dupont:
  roe_formula: "net_margin * asset_turnover * equity_multiplier"
  position: efficiency_component

# References
references:
  - source: "DuPont Analysis"
    note: "Efficiency component of ROE decomposition"
  - source: "Financial Statement Analysis"
    note: "Measures asset productivity"
