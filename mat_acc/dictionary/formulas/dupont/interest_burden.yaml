# Formula Definition: Interest Burden (DuPont Factor)
# What fraction of operating profit survives interest costs

ratio_id: interest_burden
display_name: "Interest Burden"
description: "Pretax income divided by operating income. Shows the impact of debt financing on profitability. A value of 1.0 means no debt cost impact."

category: dupont
importance: fundamental

formula:
  expression: "income_before_tax / operating_income"
  components:
    - income_before_tax
    - operating_income

interpretation:
  healthy_range:
    min: 0.70
    max: 1.10
  warning_below: 0.50
  direction: higher_is_better

applicability:
  statement_type: income_statement
  industry_specific: false
  notes: "Values near 1.0 indicate minimal interest cost. Below 0.5 means interest consumes half of operating income. Above 1.0 possible from non-operating income."

relationships:
  related_to: [tax_burden, dupont_roe, interest_coverage]
  decomposition: "ROE = Tax Burden x Interest Burden x Operating Margin x Asset Turnover x Equity Multiplier"

references:
  - "Penman - Financial Statement Analysis, Ch. 12"
  - "CFA Institute - DuPont Analysis"
